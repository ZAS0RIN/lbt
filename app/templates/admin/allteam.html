{% extends "base.html" %}
{% block title %}LolBets - admin{% endblock %}
{% block page_content %}
<div class="page-header">
<h1>All team</h1>
</div>

<div class="col-md-4">

    <table class="table table-striped table-hover">
        {% for team in teams %}
        <tr onclick="window.location.href='/admin/team/{{team.id}}'; return false" style="cursor: pointer;">
           <td>{{team.id}}</td>
            <td>{{team.name}}</td>
            <td>{{team.long_name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
