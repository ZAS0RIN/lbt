{% extends "base.html" %}
{% block page_content %}

    <div class="page-header">
        <h1>Events</h1>
    </div>
</div>
<div class="col-md-4">
<div class="top-pad">
    {% for e in events %}

        <h3> <small> {{ e.team1_k }} - {{e.team2_k}}</small> </h3>
    </div>
    {% endfor %}
</div>
    </div>
{% endblock %}
