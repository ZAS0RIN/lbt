{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Пользователь: {{current_user.username}}</h1>
        <small>Баланс: {{current_user.balance}} рублей</small>
    </div>

    <div class="col-md-5">
        <h2>Смена пароля</h2>
        {{ form.hidden_tag() }}
        {{ wtf.quick_form(form) }}
    </div>
</div>

{% endblock %}
